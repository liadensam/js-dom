<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,500&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />

    <title>Dice Game</title>
  </head>

  <body>
    <div class="content clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">43</div>
        <div class="player-actual-box">
          <div class="player-actual-description">Score</div>
          <div class="player-actual-score" id="actual-0">11</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">72</div>
        <div class="player-actual-box">
          <div class="player-actual-description">Score</div>
          <div class="player-actual-score" id="actual-1">0</div>
        </div>
      </div>

      <button class="button-new">
        <i class="ion-ios-plus-outline"></i>New Game
      </button>
      <button class="button-throw">
        <i class="ion-ios-loop"></i>Roll The Dice
      </button>
      <button class="button-enough">
        <i class="ion-ios-download-outline"></i>Enough
      </button>

      <div class="dice">5</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
